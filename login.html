<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up/Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&amp;subset=latin-ext" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '175537579639464',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <nav class="navbar navbar-default navbar-border">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png">
                <span class="name">Sun Holiday</span>
            </a>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="panel-login">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="staff-login">
                            <span class="login-heading">Zaloguj się</span>
                            <a href="#" class="register">
                                <span>utwórz konto</span>
                            </a>
                        </div>
                        <button class="btn btn-fb">Zaloguj przez Facebook</button>
                        <form class="form-login" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Hasło">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Pamiętaj mnie
                                </label>
                            </div>
                            <button type="submit" class="btn btn-light-green btn-login">Zaloguj</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery.cookie/jquery.cookie.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
